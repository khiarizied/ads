<!-- src/main/resources/templates/auth/register.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Register - Real Estate App</title>
    <style>
        .photo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px dashed #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            margin: 0 auto 1rem;
        }
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .photo-preview i {
            font-size: 2rem;
            color: #9ca3af;
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section layout:fragment="content">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Create Account</h2>
            
            <div th:if="${usernameExists}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                Username already exists
            </div>
            
            <div th:if="${emailExists}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                Email already exists
            </div>
            
            <div th:if="${uploadError}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span th:text="${uploadError}">Upload error</span>
            </div>
            
            <form th:action="@{/auth/register}" th:object="${user}" method="post" enctype="multipart/form-data">
                <!-- Photo Upload Section -->
                <div class="mb-6 flex flex-col items-center">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Profile Photo
                    </label>
                    <div class="file-input-wrapper">
                        <div class="photo-preview" id="photoPreview">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="file" id="photoFile" name="photoFile" accept="image/*"
                               onchange="previewPhoto(event)">
                    </div>
                    <p class="text-gray-500 text-xs mt-2 text-center">Click to upload photo<br>JPG, PNG, or GIF (max 2MB)</p>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input type="text" id="username" th:field="*{username}" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           required>
                    <div th:if="${#fields.hasErrors('username')}" class="text-red-500 text-xs mt-1">
                        <span th:errors="*{username}">Username Error</span>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input type="email" id="email" th:field="*{email}" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-red-500 text-xs mt-1">
                        <span th:errors="*{email}">Email Error</span>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input type="password" id="password" th:field="*{password}" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           required>
                    <div th:if="${#fields.hasErrors('password')}" class="text-red-500 text-xs mt-1">
                        <span th:errors="*{password}">Password Error</span>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <button type="submit" 
                            class="bg-indigo-600 text-white px-4 py-2 rounded-md font-medium hover:bg-indigo-700 w-full">
                        Register
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="/auth/login" class="text-indigo-600 hover:text-indigo-800">Login here</a>
                </p>
            </div>
        </div>
    </section>
    
    <script>
        function previewPhoto(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('photoPreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = '<img src="' + e.target.result + '" alt="Preview">';
                }
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '<i class="fas fa-user"></i>';
            }
        }
    </script>
</body>
</html>
