<!-- fragments/search-form.html -->
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Real Estate Search Form Fragment -->
    <div th:fragment="realEstateForm" id="searchFormContent">
     <form class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-6">
        <div class="flex flex-col">
            <label class="font-medium text-gray-700 mb-2">Location</label>
            <select class="px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-secondary outline-none">
                <option>New York</option>
                <option>Los Angeles</option>
                <option>Chicago</option>
                <option>Miami</option>
                <option>San Francisco</option>
            </select>
        </div>

        <div class="flex flex-col">
            <label class="font-medium text-gray-700 mb-2">Property Type</label>
            <select class="px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-secondary outline-none">
                <option>Any Type</option>
                <option>House</option>
                <option>Apartment</option>
                <option>Condo</option>
                <option>Townhouse</option>
            </select>
        </div>

        <div class="flex flex-col">
            <label class="font-medium text-gray-700 mb-2">Price Range</label>
            <select class="px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-secondary outline-none">
                <option>Any Price</option>
                <option>$100,000 - $300,000</option>
                <option>$300,000 - $500,000</option>
                <option>$500,000 - $1,000,000</option>
                <option>$1,000,000+</option>
            </select>
        </div>

        <div class="flex flex-col">
            <label class="font-medium text-gray-700 mb-2">Bedrooms</label>
            <select class="px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-secondary outline-none">
                <option>Any</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4+</option>
            </select>
        </div>

        <div class="flex flex-col justify-end">
            <button class="px-6 py-3 bg-primary rounded-lg hover:bg-red-700 transition-colors font-bold text-white shadow-lg">
                Search
            </button>
        </div>
        </form>
    </div>
